<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Aplicaci贸n de gesti贸n de eventos culturales - Consulta, filtra y reserva eventos cerca de ti">
    <title>EventosCultura - Gesti贸n de Eventos Culturales</title>

    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- React -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <style>
        /* =====================
           MEJORAS CSS3
        ====================== */

        html {
            scroll-behavior: smooth;
        }

        body {
            font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell;
        }

        /* Animaci贸n suave al aparecer tarjetas */
        .fade-in {
            animation: fadeInUp 0.4s ease-out both;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Mejora de hover tarjetas */
        .event-card {
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .event-card:hover {
            transform: translateY(-6px);
            box-shadow: 0 20px 30px rgba(0,0,0,0.12);
        }

        /* Focus accesible */
        :focus-visible {
            outline: 3px solid #8b5cf6;
            outline-offset: 3px;
        }
    </style>
</head>

<body class="bg-gray-50">

<a href="#main-content" class="sr-only focus:not-sr-only focus:fixed focus:top-2 focus:left-2 bg-purple-600 text-white px-4 py-2 rounded">
    Saltar al contenido principal
</a>

<div id="root"></div>

<script type="text/babel">
const { useState, useEffect } = React;

/* =====================
   NAVBAR SEMNTICA
====================== */
function NavBar({ currentView, onNavigate, savedCount }) {
    return (
        <header className="sticky top-0 z-50 bg-white border-b shadow-sm">
            <nav className="max-w-7xl mx-auto px-4 py-4 flex justify-between items-center"
                 aria-label="Navegaci贸n principal">
                <div className="flex items-center gap-3">
                    <span className="text-2xl"></span>
                    <span className="font-bold text-lg">EventosCultura</span>
                </div>

                <ul className="flex gap-2">
                    {[
                        { id: 'home', label: 'Inicio' },
                        { id: 'saved', label: 'Mis eventos' },
                        { id: 'profile', label: 'Perfil' }
                    ].map(item => (
                        <li key={item.id}>
                            <button
                                onClick={() => onNavigate(item.id)}
                                className={`px-4 py-2 rounded-lg transition-colors font-medium ${
                                    currentView === item.id
                                        ? 'bg-purple-600 text-white'
                                        : 'bg-gray-100 hover:bg-gray-200'
                                }`}
                                aria-current={currentView === item.id ? 'page' : undefined}
                            >
                                {item.label}
                                {item.id === 'saved' && savedCount > 0 && (
                                    <span className="ml-2 text-xs bg-red-500 text-white rounded-full px-2">
                                        {savedCount}
                                    </span>
                                )}
                            </button>
                        </li>
                    ))}
                </ul>
            </nav>
        </header>
    );
}

/* =====================
   EVENT CARD
====================== */
function EventCard({ event, onView }) {
    return (
        <article className="event-card fade-in bg-white rounded-xl overflow-hidden shadow-md">
            <img
                src={event.image}
                alt={`Imagen del evento ${event.title}`}
                className="h-48 w-full object-cover"
                loading="lazy"
            />

            <div className="p-4">
                <h3 className="font-bold text-lg mb-2">{event.title}</h3>
                <p className="text-sm text-gray-600 mb-4">{event.date} 路 {event.location}</p>

                <div className="flex justify-between items-center">
                    <span className="font-bold">
                        {event.price === 0 ? 'Gratis' : `${event.price}`}
                    </span>
                    <button
                        onClick={() => onView(event)}
                        className="px-4 py-2 bg-purple-600 text-white rounded-lg hover:bg-purple-700 transition-colors"
                    >
                        Ver detalle
                    </button>
                </div>
            </div>
        </article>
    );
}

/* =====================
   APP PRINCIPAL
====================== */
function App() {
    const [currentView, setCurrentView] = useState('home');
    const [selectedEvent, setSelectedEvent] = useState(null);

    const events = [
        {
            id: 1,
            title: 'Concierto de Rock',
            date: '15 Diciembre 2025',
            location: 'Madrid',
            price: 45,
            image: 'https://picsum.photos/600/400?random=1'
        },
        {
            id: 2,
            title: 'Exposici贸n de Arte',
            date: '14 Diciembre 2025',
            location: 'Museo Reina Sof铆a',
            price: 0,
            image: 'https://picsum.photos/600/400?random=2'
        }
    ];

    return (
        <div className="min-h-screen flex flex-col">
            <NavBar
                currentView={currentView}
                onNavigate={setCurrentView}
                savedCount={1}
            />

            <main id="main-content" className="flex-1 max-w-7xl mx-auto px-4 py-8">
                {currentView === 'home' && (
                    <section aria-labelledby="events-title">
                        <h2 id="events-title" className="text-2xl font-bold mb-6">
                            Eventos destacados
                        </h2>

                        <div className="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
                            {events.map(event => (
                                <EventCard
                                    key={event.id}
                                    event={event}
                                    onView={setSelectedEvent}
                                />
                            ))}
                        </div>
                    </section>
                )}

                {currentView === 'profile' && (
                    <section>
                        <h2 className="text-2xl font-bold">Perfil de usuario</h2>
                    </section>
                )}
            </main>

            <footer className="bg-white border-t text-center py-6 text-sm text-gray-500">
                Proyecto acad茅mico 路 Dise帽o de Interfaces 路 2025
            </footer>
        </div>
    );
}

ReactDOM.createRoot(document.getElementById('root')).render(<App />);
</script>
</body>
</html>
