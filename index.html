<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Eventos Culturales</title>

  <!-- Tipografía accesible -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">

  <style>
    /* =====================
       VARIABLES Y RESET
    ====================== */
    :root {
      --color-primary: #4f46e5;
      --color-secondary: #6366f1;
      --color-bg: #f9fafb;
      --color-surface: #ffffff;
      --color-text: #1f2933;
      --color-muted: #6b7280;
      --radius: 12px;
      --transition: all 0.3s ease;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Inter', sans-serif;
      background-color: var(--color-bg);
      color: var(--color-text);
      line-height: 1.6;
    }

    img {
      max-width: 100%;
      display: block;
      border-radius: var(--radius);
    }

    a {
      text-decoration: none;
      color: inherit;
    }

    button {
      cursor: pointer;
      border: none;
      font-family: inherit;
    }

    /* =====================
       HEADER Y NAVEGACIÓN
    ====================== */
    header {
      background-color: var(--color-surface);
      border-bottom: 1px solid #e5e7eb;
      position: sticky;
      top: 0;
      z-index: 10;
    }

    nav {
      max-width: 1200px;
      margin: auto;
      padding: 1rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    nav h1 {
      font-size: 1.25rem;
      font-weight: 700;
      color: var(--color-primary);
    }

    nav ul {
      display: flex;
      gap: 1rem;
      list-style: none;
    }

    nav li {
      font-weight: 600;
      color: var(--color-muted);
      transition: var(--transition);
    }

    nav li:hover {
      color: var(--color-primary);
    }

    /* =====================
       LAYOUT PRINCIPAL
    ====================== */
    main {
      max-width: 1200px;
      margin: 2rem auto;
      padding: 0 1rem;
      display: grid;
      grid-template-columns: 1fr;
      gap: 2rem;
    }

    /* =====================
       FILTROS
    ====================== */
    aside {
      background-color: var(--color-surface);
      padding: 1.5rem;
      border-radius: var(--radius);
      box-shadow: 0 10px 25px rgba(0,0,0,0.05);
    }

    aside h2 {
      margin-bottom: 1rem;
      font-size: 1.1rem;
    }

    aside label {
      font-size: 0.9rem;
      display: block;
      margin-bottom: 0.25rem;
    }

    aside select,
    aside input {
      width: 100%;
      padding: 0.5rem;
      margin-bottom: 1rem;
      border-radius: 8px;
      border: 1px solid #d1d5db;
    }

    /* =====================
       LISTADO DE EVENTOS
    ====================== */
    section {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
      gap: 1.5rem;
    }

    article {
      background-color: var(--color-surface);
      border-radius: var(--radius);
      box-shadow: 0 10px 25px rgba(0,0,0,0.05);
      overflow: hidden;
      transition: var(--transition);
    }

    article:hover {
      transform: translateY(-5px);
      box-shadow: 0 15px 30px rgba(0,0,0,0.1);
    }

    article img {
      height: 160px;
      object-fit: cover;
    }

    .event-content {
      padding: 1rem;
    }

    .event-content h3 {
      font-size: 1.1rem;
      margin-bottom: 0.5rem;
    }

    .event-meta {
      font-size: 0.85rem;
      color: var(--color-muted);
      margin-bottom: 1rem;
    }

    .event-actions {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .btn {
      padding: 0.5rem 1rem;
      border-radius: 999px;
      background-color: var(--color-primary);
      color: white;
      font-size: 0.85rem;
      transition: var(--transition);
    }

    .btn:hover {
      background-color: var(--color-secondary);
    }

    /* =====================
       FOOTER
    ====================== */
    footer {
      margin-top: 3rem;
      padding: 2rem 1rem;
      text-align: center;
      font-size: 0.85rem;
      color: var(--color-muted);
    }

    /* =====================
       RESPONSIVE
    ====================== */
    @media (min-width: 768px) {
      main {
        grid-template-columns: 250px 1fr;
      }
    }
  </style>
</head>

<body>

  <header>
    <nav aria-label="Navegación principal">
      <h1>Eventos Culturales</h1>
      <ul>
        <li><a href="#">Inicio</a></li>
        <li><a href="#">Mis eventos</a></li>
        <li><a href="#">Perfil</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <aside aria-labelledby="filtros">
      <h2 id="filtros">Filtros</h2>

      <label for="categoria">Categoría</label>
      <select id="categoria">
        <option>Todos</option>
        <option>Conciertos</option>
        <option>Teatro</option>
        <option>Exposiciones</option>
      </select>

      <label for="fecha">Fecha</label>
      <input type="date" id="fecha">

      <label for="ubicacion">Ubicación</label>
      <input type="text" id="ubicacion" placeholder="Ciudad">
    </aside>

    <section aria-label="Listado de eventos">
      <article>
        <img src="https://picsum.photos/400/200?random=1" alt="Concierto en vivo">
        <div class="event-content">
          <h3>Concierto de Jazz</h3>
          <p class="event-meta">15 de mayo · Madrid</p>
          <div class="event-actions">
            <span>20 €</span>
            <button class="btn">Ver detalle</button>
          </div>
        </div>
      </article>

      <article>
        <img src="https://picsum.photos/400/200?random=2" alt="Obra de teatro">
        <div class="event-content">
          <h3>Obra de Teatro</h3>
          <p class="event-meta">20 de mayo · Barcelona</p>
          <div class="event-actions">
            <span>15 €</span>
            <button class="btn">Ver detalle</button>
          </div>
        </div>
      </article>
    </section>
  </main>

  <footer>
    Proyecto académico · Diseño de Interfaces · 2025
  </footer>

</body>
</html>
